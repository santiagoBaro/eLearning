name: pushnotifications
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  firebase_messaging: ^7.0.0
  country_pickers: ^1.3.0
  dio: ^3.0.10
  encrypt: ^4.0.2
  flutter_svg: ^0.18.0
  flutter_styled_toast: ^1.4.0+1
  gooey_carousel: ^0.1.2
  http: ^0.12.2
  indexed_list_view: ^1.0.9
  json_annotation: ^3.0.0
  responsive_scaffold: ^1.3.0+2
  shared_preferences: ^0.5.1+2
  table_calendar: ^2.3.0
  video_player: ^0.10.12+2
  flutter_colorpicker: ^0.3.4

  firebase: ^7.3.2
  firebase_core: 0.5.2+1
  universal_html: ^1.2.3
  path_provider: ^1.6.24

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: NatureBeauty
      fonts:
        - asset: assets/fonts/NatureBeauty.ttf
